query GetSpots {
  spaces: findAllParkingSpots {
    price
    startHour
    endHour
    lat
    lng
    id
    daysAvailable
    street
    zipCode
    city
    user {
      firstName
      lastName
      phone
    }
  }
}

query FindNearParkingSpots($input: NearParkingSpotsInput!) {
  parkingSpots: findNearParkingSpots(input: $input) {
    ...ParkingSpotDetails
  }
}
